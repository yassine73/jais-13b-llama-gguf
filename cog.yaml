build:
  gpu: true
  cuda: "11.7"
  system_packages:
    - "wget"
    - "cmake"
    - "g++"
    - "build-essential"
  python_version: "3.11"
  run:
    - pip install --upgrade pip
    - CMAKE_ARGS="-DLLAMA_CUBLAS=on" FORCE_CMAKE=1 pip install --upgrade --force-reinstall llama-cpp-python==0.2.77 --no-cache-dir
predict: "predict.py:Predictor"
